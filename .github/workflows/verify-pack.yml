name: Verify Pack

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make shell scripts executable (Linux)
        if: runner.os == 'Linux'
        run: chmod +x scripts/*.sh

      - name: Verify starter pack (Linux)
        if: runner.os == 'Linux'
        run: ./scripts/verify-pack.sh

      - name: Verify starter pack (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./scripts/verify-pack.ps1
